<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hello Kitty Calculator</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

* {
  box-sizing: border-box;
  font-family: 'Orbitron', sans-serif;
  margin: 0;
  padding: 0;
}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #ffe6f0;
}

.calculator {
  background: #fff0f5;
  border-radius: 30px;
  padding: 30px;
  width: 400px;
  max-width: 95%;
  box-shadow: 0 10px 25px rgba(255, 182, 193, 0.5);
  border: 2px solid #ffb6c1;
}

.display {
  width: 100%;
  height: 70px;
  margin-bottom: 20px;
  padding: 10px 15px;
  font-size: 32px;
  border-radius: 20px;
  border: 2px solid #ff69b4;
  background: #fff;
  color: #c71585;
  text-align: right;
  box-shadow: inset 0 0 10px rgba(255,192,203,0.3);
}

.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 15px;
}

button {
  padding: 18px;
  font-size: 20px;
  border-radius: 15px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  transition: 0.2s;
  box-shadow: 0 5px 10px rgba(255,182,193,0.4);
}

button:not(.btn-clear):not(.btn-operator):not(.btn-equal) {
  background: #ffb6c1;
  color: #c71585;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 7px 15px rgba(255,182,193,0.6);
}

button:active {
  transform: translateY(1px);
  box-shadow: 0 3px 7px rgba(255,182,193,0.3);
}

.btn-clear { background: #ff69b4; color: #fff; }
.btn-operator { background: #ff1493; color: #fff; }
.btn-zero { grid-column: span 2; }

.btn-equal {
  grid-column: span 2;
  padding: 0;
  height: 60px;
  background: transparent;
  border-radius: 0;
  box-shadow: none;
  cursor: pointer;
}

.btn-equal svg {
  width: 100%;
  height: 100%;
}

.btn-equal:hover svg path {
  fill: #ff85c1;
}

.footer {
  text-align: center;
  margin-top: 20px;
  font-size: 14px;
  color: #ff1493;
  opacity: 0.9;
}

@media (max-width: 500px) {
  .calculator { padding: 20px; }
  .display { font-size: 26px; height: 60px; }
  button { padding: 14px; font-size: 18px; }
  .btn-equal svg { height: 50px; }
  .footer { font-size: 12px; }
}
</style>
</head>
<body>

<div class="calculator">
  <input type="text" id="display" class="display" disabled>
  <div class="buttons">
    <button class="btn-clear" onclick="clearDisplay()">C</button>
    <button class="btn-operator" onclick="deleteLast()">DEL</button>
    <button class="btn-operator" onclick="appendValue('(')">(</button>
    <button class="btn-operator" onclick="appendValue(')')">)</button>

    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button class="btn-operator" onclick="appendValue('/')">÷</button>

    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button class="btn-operator" onclick="appendValue('*')">×</button>

    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
    <button class="btn-operator" onclick="appendValue('-')">−</button>

    <button class="btn-zero" onclick="appendValue('0')">0</button>
    <button onclick="appendValue('.')">.</button>
    <button class="btn-operator" onclick="appendValue('+')">+</button>

    <button class="btn-equal" onclick="calculate()">
      <svg viewBox="0 0 120 60" preserveAspectRatio="xMidYMid meet">
        <path d="M20,30 C10,10 40,0 60,20 C80,0 110,10 100,30 C110,50 80,60 60,40 C40,60 10,50 20,30 Z" fill="#ff1493"/>
        <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" dy="1" font-size="22" font-family="Orbitron" fill="#fff">=</text>
      </svg>
    </button>
  </div>
  <div class="footer">
    <p><em>Created by: </em><strong>Chrisdane Liwanag</strong></p>
  </div>
</div>

<script>
const display = document.getElementById("display");
function appendValue(value) { display.value += value; }
function clearDisplay() { display.value = ""; }
function deleteLast() { display.value = display.value.slice(0, -1); }
function calculate() {
  try {
    const expression = display.value.replace(/%/g, "/100");
    display.value = eval(expression);
  } catch {
    display.value = "Error";
    setTimeout(() => display.value = "", 1000);
  }
}
</script>

</body>
</html>
